<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Favicon for Notifications -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="background-color: aquamarine;">
  <div class="container my-5">
    <div class="card shadow p-4" style="background-color: rgb(22, 35, 56);">
      <h1 class="mb-4 text-center" style="color:rgb(9, 215, 215)">📝 Task Manager</h1>

      <form id="task-form" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="title" class="form-control" placeholder="Task Title" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="description" class="form-control" placeholder="Description" />
        </div>
        <div class="col-md-2">
          <input type="date" id="due-date" class="form-control" required />
        </div>
        <div class="col-md-2">
          <select id="recurrence" class="form-select">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>

      <div class="my-3">
  <button class="btn btn-outline-light  border-3 me-2 active" onclick="filterTasks('all', this)">All</button>
  <button class="btn btn-outline-success border-3 me-2" onclick="filterTasks('active', this)">Active</button>
  <button class="btn btn-outline-secondary border-3" onclick="filterTasks('completed', this)">Completed</button>
</div>


      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Notification Sound -->
  <audio id="notify-sound" src="https://www.myinstants.com/media/sounds/bell-notification.mp3" preload="auto"></audio>

  <!-- IDB Library -->
  <script type="module" src="script.js"></script>
</body>
</html>
